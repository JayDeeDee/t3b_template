{namespace flux=Tx_Flux_ViewHelpers}

<f:layout name="Content" />

<div xmlns="http://www.w3.org/1999/xhtml" xmlns:flux="http://fedext.net/ns/flux/ViewHelpers" xmlns:vhs="http://fedext.net/ns/vhs/ViewHelpers" xmlns:f="http://typo3.org/ns/fluid/ViewHelpers">
	<f:section name="Configuration">
		<flux:flexform id="three-columns" label="[GRID] Three Columns (1 | 1 | 1)" description="Provides three columns to be filled with content elements.">
			<flux:flexform.grid>
				<flux:flexform.grid.row>
					<flux:flexform.grid.column>
						<flux:flexform.content name="FirstColumn" label="First column" />
					</flux:flexform.grid.column>
					<flux:flexform.grid.column>
						<flux:flexform.content name="SecondColumn" label="Second column" />
					</flux:flexform.grid.column>
					<flux:flexform.grid.column>
						<flux:flexform.content name="ThirdColumn" label="Third column" />
					</flux:flexform.grid.column>
				</flux:flexform.grid.row>
			</flux:flexform.grid>
		</flux:flexform>
	</f:section>

	<f:section name="Preview">
		<flux:widget.grid />
	</f:section>

	<f:section name="Main">
		<div class="grid">
			<div class="gi one-third">
				<flux:flexform.renderContent area="FirstColumn" />
			</div>
			<div class="gi one-third">
				<flux:flexform.renderContent area="SecondColumn" />
			</div>
			<div class="gi one-third">
				<flux:flexform.renderContent area="ThirdColumn" />
			</div>
		</div>
	</f:section>
</div>
