{namespace flux=FluidTYPO3\Flux\ViewHelpers}

<f:layout name="Content" />

<div xmlns="http://www.w3.org/1999/xhtml" xmlns:flux="http://fedext.net/ns/flux/ViewHelpers" xmlns:v="http://fedext.net/ns/vhs/ViewHelpers" xmlns:f="http://typo3.org/ns/fluid/ViewHelpers">
	<f:section name="Configuration">
		<flux:form id="two-columns" label="Two Columns (1 | 1)" description="Provides two columns to be filled with content elements." wizardTab="Grids">
			<flux:grid>
				<flux:grid.row>
					<flux:grid.column  style="width: 50%">
						<flux:form.content name="FirstColumn" label="First column" />
					</flux:grid.column>
					<flux:grid.column  style="width: 50%">
						<flux:form.content name="SecondColumn" label="Second column" />
					</flux:grid.column>
				</flux:grid.row>
			</flux:grid>
		</flux:form>
	</f:section>

	<f:section name="Preview">
		<strong>[GRID] Two Columns (1 | 1)</strong>
		<flux:widget.grid />
	</f:section>

	<f:section name="Main">
		<div class="grid">
			<div class="gi one-half">
				<flux:form.renderContent area="FirstColumn" />
			</div>
			<div class="gi one-half">
				<flux:form.renderContent area="SecondColumn" />
			</div>
		</div>
	</f:section>
</div>
